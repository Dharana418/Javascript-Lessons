<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <script>
        let globalscope="This is a global scope";
        function test(){
            let localscope="This is a local scope";
            console.log(localscope);
            console.log(globalscope);
        }
        test();
        console.log(globalscope);
        console.log(localscope);// This will cause an error because localscope is not defined in this scope
    </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Variables and Operations</title>
    <script>
    let myobject={
            name:"Dharana",
            age:25,
            city:"Kurunegala"
    }
    let myfunction=function(){
        console.log("Function");
    }
    console.log(myobject.name);
    let myarray=[1,2,3,4,5,6];
    console.log(myarray[2]);
    console.log(typeof myobject);
    console.log(typeof myarray);
    console.log(typeof 5.353);
    myfunction();
    //boolean
    /*Operations*/
    let a=10;
    let b=5;
    let c=a+b;
    console.log("Addition: "+c);
    console.log(a/b);
    console.log(a*b);
    console.log(a-b);
    console.log(a%b);
    a++;
    console.log(a);
    b--;
    a-=10;
    console.log(a);
    console.log(b);
    let firstname="Saman";
    let lastname="Kumara";
    let fullname=firstname+" "+lastname;
    console.log(fullname);
    //comparision operators
    console.log(a==b);
    console.log(a===b);
    console.log(a!=b);
    console.log(a>b);
    console.log(a<b);
    console.log(a>=b);
    console.log(a<=b);
    
    //logical operators
    console.log((a>b) && (a==10));
    console.log((a<b) || (a==10));
    console.log(!(a==b));

    let y=13;
    let u="13";
    console.log(y==u);//this comparsion only checks the values
    console.log(y===u);//this comparison checks the values and data types

</script>
</head>    
<body>
</body>
</html>
